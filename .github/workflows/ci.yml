name: Test

on:
  workflow_dispatch:
  pull_request:
    types:
      - edited
      - opened
      - reopened
      - synchronize
  schedule:
    - cron: "0 0 * * 0"

jobs:
  older-builds:
    name: Older Erlang/OTP ${{matrix.otp}}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        otp: ["24.3.4.7"]
        rebar3: ["3.22.1"]
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          version-type: loose
          otp-version: ${{matrix.otp}}
          rebar3-version: ${{matrix.rebar3}}
      - run: rebar3 do eunit, ct --cover, cover

  newer-builds:
    name: Newer Erlang/OTP ${{matrix.otp}}
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        otp: ["25", "26", "27"]
        rebar3: ["3.24"]
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          rebar3-version: ${{matrix.rebar3}}
      - run: rebar3 do eunit, ct --cover, cover
